<!DOCTYPE html>
<html>
<head>
  <title>Ruban simplifié</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
  <h3>Commandes rapides</h3>
  <button id="insertText">Insérer texte</button>
  <button id="boldText">Mettre en gras</button>

  <script>
    Office.onReady(() => {
      document.getElementById("insertText").onclick = () => {
        Word.run(async (context) => {
          context.document.body.insertParagraph("Texte inséré par le complément", Word.InsertLocation.end);
          await context.sync();
        });
      };

      document.getElementById("boldText").onclick = () => {
        Word.run(async (context) => {
          const selection = context.document.getSelection();
          selection.font.bold = true;
          await context.sync();
        });
      };
    });
  </script>
</body>
</html>
